<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="">
        {% csrf_token %}
        <div class="registration-form background-color">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Реєстрація</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" name='username' class="form-control margin-for-input" placeholder="Username" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" name='email' class="form-control margin-for-input" placeholder="Email" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="password" name='password' class="form-control margin-for-input" placeholder="Password" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="password" class="form-control margin-for-input" placeholder="Confirm password" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" name='name' class="form-control margin-for-input" placeholder="Name" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" name='surname' class="form-control margin-for-input" placeholder="Surname" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" name='birthdate' class="form-control margin-for-input" placeholder="Birthdate" aria-describedby="sizing-addon1">
                    </div>
                        <div class="input-group input-group-lg margin">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" name='sex' class="form-control margin-for-input" placeholder="Sex" aria-describedby="sizing-addon1">
                    </div>
                    <select name="group">
                    {%  for g in groups %}
                        <option value="{{ g.id}}">
                            {% if g.id == group.value.id %}
                                selected="selected"
                            {% endif %}
                            {{g.name|capfirst}}
                        </option>
                    {% endfor %}
                    </select>
                    <div class="text-center">
                        <input type="submit" class="btn btn-default margin" value="Зареєструватися">
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</body>
</html>
