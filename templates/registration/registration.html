<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="">
        {% csrf_token %}
        <div class="card-panel margin_login">
            <h3 class="panel-title">Реєстрація</h3>
            <div class="panel-body">
                <input type="text" name='username' class="form-control margin-for-input" placeholder="Username" aria-describedby="sizing-addon1">
                <input type="text" name='email' class="form-control margin-for-input" placeholder="Email" aria-describedby="sizing-addon1">
                <input type="password" name='password' class="form-control margin-for-input" placeholder="Password" aria-describedby="sizing-addon1">
                <input type="password" class="form-control margin-for-input" placeholder="Confirm password" aria-describedby="sizing-addon1">
                <input type="submit" class="btn btn-default margin_btn_reg" value="Зареєструватися">
            </div>
        </div>
        </form>
    </div>

</body>
</html>
