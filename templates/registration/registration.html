<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
 <div class="container">
    <form method="POST" action="">
    {% csrf_token %}
    <div class="card-panel margin_login">
        <h3 class="panel-title">Реєстрація</h3>
        <div class="panel-body">
            <input type="text" name='username' class="form-control margin-for-input" placeholder="Username" aria-describedby="sizing-addon1">
            <input type="text" name='email' class="form-control margin-for-input" placeholder="Email" aria-describedby="sizing-addon1">
            <input type="password" name='password' class="form-control margin-for-input" placeholder="Password" aria-describedby="sizing-addon1">
            <input type="password" class="form-control margin-for-input" placeholder="Confirm password" aria-describedby="sizing-addon1">
            <input type="text" name='name' class="form-control margin-for-input" placeholder="Name" aria-describedby="sizing-addon1">
            <input type="text" name='surname' class="form-control margin-for-input" placeholder="Surname" aria-describedby="sizing-addon1">
            <input type="text" name='birthdate' class="form-control margin-for-input" placeholder="Birthdate / YYYY-MM-DD" aria-describedby="sizing-addon1">
            <input type="text" name='sex' class="form-control margin-for-input" placeholder="Sex / Male or Female" aria-describedby="sizing-addon1">
            <label>Group</label>
            <select class="browser-default">
              {%  for g in groups %}
                <option value="{{ g.id}}">
                    {% if g.id == group.value.id %}
                        selected="selected"
                    {% endif %}
                    {{g.name|capfirst}}
                </option>
              {% endfor %}
            </select>
            <input type="submit" class="btn btn-default margin_btn_reg" value="Зареєструватися">
        </div>
    </div>
    </form>
</div>
</body>
</html>
