<!DOCTYPE html>
<html>
<head>
	<title>Teacher</title>
	 <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
</head>
<body>
<div class='container'>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
	<div  class= 'row '>
	  	<div class='col-xs-3'>	
			{% if form.photo.value %}
	        	<img class="img-responsive" src="/media/{{ form.photo.value }}">Image</img>
	    	{% else %}
	        	<img src=" http://www.salesmanago.pl/libs/unify/assets/img/testimonials/user.jpg;jsessionid=0E5F9F48BF3B7231C26C68CF7AD678EC">
	    	{% endif %}
	    	{{ form.photo }}
	    </div>
	</div>
	 <hr>
	 <h2>Info</h2>
	 <hr>
	 <div class= 'row'>
	 	<h3>Group:</h3>
	 	{{ student.group }}
	 		<select name="group">
                {%  for g in groups %}
                    <option value="{{ g.id}}">
                           {% if g.id == form.group.value.id %}
                           		selected="selected"
                           {% endif %}
                       	{{g.name|capfirst}}
                   </option>
                {% endfor %}
            </select>
	 </div>

	<div class= 'row'>
		<h3>Birthdate:</h3>
		<p>{{ student.birthdate}}</p>
		<p>{{ form.birthdate}}</p>
	</div>
	<div class= 'row'>
	 	<h3>More about person</h3>
	 	<p>{{ form.info}}</p>
	</div>
	<div class= 'row'>
           <input type="submit" class="btn btn-primary" value="Submit">
     </div>
	 
</form>

</body>
</html>
